<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Blade 书影论坛</title></head>
<body>
<h1>Blade 书影论坛</h1>
<p><a href="https://github.com/Blade/Blade/discussions">🔥 进入论坛 / 发帖</a></p>
<hr>
<h2>最近讨论</h2>
<ul id="threads"></ul>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
axios.get('https://api.github.com/repos/Blade/Blade/discussions?per_page=5')
.then(res => {
  const ul = document.getElementById('threads');
  res.data.forEach(d => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${d.html_url}">${d.title}</a> — by ${d.user.login}`;
    ul.append(li);
  });
});
</script>
